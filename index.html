<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBS News</title>

    <!-- Favicon  -->

    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeYtd3Gy0q1djxud2KmM-K8ww0cjcEVs4Nkg&usqp=CAU"
        type="image/x-icon">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy UI CDN ======================================================-->
    <!-- Daisy UI css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Daisy UI  JS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome icons CDN -->
    <script src="https://kit.fontawesome.com/5458f6155f.js" crossorigin="anonymous"></script>


</head>

<body>

    <!-- Header Part -->
    <header>
        <!-- Navbar -->
        <section>
            <div class="navbar bg-white text-purple-700">
                <div class="flex-1">
                    <!-- <a class="btn btn-ghost normal-case text-2xl font-bold">CBS News</a> -->
                    <a href=""><img
                            src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/vuphdwqrruacvgmt6fwj"
                            class="rounded-full " style="width: 60px;height: 60px">
                    </a>
                </div>
                <div class="flex-none">

                    <div>
                        <button class="btn btn-ghost btn-active btn-link normal-case text-2xl font-semibold ">News
                        </button>

                    </div>

                    <div>
                        <button onclick="blogPage();" class="btn btn-ghost normal-case text-xl" id="blog-page">Blog
                        </button>

                    </div>

                    <div>
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>

                    </div>
                </div>
            </div>
        </section>
        <!-- Navbar  Ends-->

        <!-- Categories-Section -->
        <section class="w-11/12 mx-auto my-10 bg-white rounded-lg p-5 text-2xl text-black font-semibold ">
            <div id="categories-container"
                class="flex justify-center gap-10  flex-col md:flex-row text-center sm:text- ">

            </div>
        </section>

        <!-- Spinner Section -->
        <div class="text-center">

            <progress class="progress progress-secondary w-3/4 mx-auto hidden" id="loader"></progress>
        </div>


        <!-- Categories Item found section -->
        <section>
            <div id="total-categories-item" class="text-3xl text-center font-bold italic text-yellow-500">

            </div>
        </section>

        <!-- Sort by view section -->

        <section class="w-11/12 mx-auto my-10">
            <div
                class="flex justify-between items-center flex-col sm:flex-row text-center space-y-3 sm:space-y-0 sm:text-left">
                <div>
                    <label for="">Sort by view:</label>
                    <select class="select select-error w-6/12">
                        <option disabled selected>Default</option>
                        <option>Strapi</option>
                        <option>Ghost</option>
                        <option>Netlify CMS</option>
                        <option>Sanity</option>
                    </select>
                </div>
                <div class="space-x-4 space-y-4 sm:space-y-0">
                    <button class="btn btn-primary px-14">Today's Pick</button>
                    <button class="btn btn-outline btn-primary px-14">Trending</button>
                </div>
            </div>
        </section>


        <!-- Main Part -->



    </header>

    <main>

        <!-- news Section -->
        <section>
            <p id="display-news-container" class="w-11/12 mx-auto my-10 rounded-lg  p-5  font-semibold  ">
            </p>
        </section>


        <!-- Modal -->

        <section>


            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
                    <div id="modal-news-details">

                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="footer items-center p-4 bg-neutral text-neutral-content relative top-60 mt-10">
        <div class="items-center grid-flow-col">
            <a href=""><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkie-nmHyZ0Ogzymg3-A3hYPdnYXg-fpno--YoT-ewgg&s"
                    class="rounded-full" style="width: 60px;height: 60px">
            </a>
            <p>Copyright © 2022 - All right reserved</p>
        </div>
        <div class="grid-flow-col gap-4 md:place-self-center md:justify-self-end text-4xl">
            <a class="hover:text-orange-700 duration-200"><i class="fa-brands fa-facebook"></i></a>

            <a class="hover:text-orange-700 duration-200"><i class="fa-brands fa-twitter"></i></a>
            <a class="hover:text-orange-700 duration-200"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
