<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBS News</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy UI CDN ======================================================-->
    <!-- Daisy UI css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Daisy UI  JS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Header Part -->
    <header>
        <!-- Navbar -->
        <section>
            <div class="navbar bg-blue-100 text-purple-700">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">CBS News</a>
                </div>
                <div class="flex-none">

                    <div>
                        <a class="btn btn-active btn-link normal-case text-xl">News</a>

                    </div>

                    <div>
                        <a class="btn btn-ghost normal-case text-xl">Blog</a>

                    </div>

                    <div>
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>

                    </div>
                </div>
            </div>
        </section>
    </header>



    <script src="js/app.js"></script>
</body>

</html>
