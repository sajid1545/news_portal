<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBS News</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy UI CDN ======================================================-->
    <!-- Daisy UI css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Daisy UI  JS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Header Part -->
    <header>
        <!-- Navbar -->
        <section>
            <div class="navbar bg-blue-100 text-purple-700">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">CBS News</a>
                </div>
                <div class="flex-none">

                    <div>
                        <a class="btn btn-active btn-link normal-case text-xl">News</a>

                    </div>

                    <div>
                        <a class="btn btn-ghost normal-case text-xl">Blog</a>

                    </div>

                    <div>
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>

                    </div>
                </div>
            </div>
        </section>
        <!-- Navbar  Ends-->

        <!-- Categories-Section -->
        <section class="w-11/12 mx-auto my-10 bg-white rounded-lg p-5 text-2xl text-black font-semibold ">
            <div id="categories-container" class="flex justify-center gap-10  ">

            </div>
        </section>

        <!-- Categories Item found section -->
        <section>
            <div id="categories-item"></div>
        </section>


        <!-- Main Part -->

        <main>
            <!-- news Section -->
            <section>
                <div id="display-news-container" class="w-11/12 mx-auto my-10 rounded-lg p-5">

                </div>
            </section>
        </main>

    </header>



    <script src="js/app.js"></script>
</body>

</html>
